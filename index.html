<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxsof</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<!-- LOGO -->
        <header class="container">
            <nav class="navbar bg-light navbar-expand-lg">
                <a href="#" class="navbar-brand">
                    <img src="./logo-maxsof.jpg" alt="website-logo" width="120" height="100">
                </a>
<!-- NAV BAR -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
<!-- NAVIGATION START HERE -->
                <div class="collapse navbar-collapse" id="navbarNav">
                     <ul class="navbar-nav">
                         <li class="nav-item">
                             <a href="#" class="nav-link">Home</a> 
                         </li>
                        <li class="nav-item">
                             <a href="#" class="nav-link">Vision & Mission</a> 
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Product</a> 
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About</a> 
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contact</a> 
                        </li>
         
         
                     </ul>
                </div>
            </nav>
         </header>
<!-- NAVIGATION END HERE -->
    <main>
<!-- CAROUSEL STARTS HERE -->
<div class="carousel container">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./carousel-1.jpg" class="d-block w-100 carousel-img " alt="Hiking">
          <div class="carousel-caption top-0 mt-4 d-md-block">
            <p class="text-uppercase"></p>
            <h1></h1>
            <button class="btn btn-primary"></button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./carousel-2.jpg" class="d-block w-100 carousel-img h-100" alt="IslandHopping"
            style="height: 450px;">
          <div class="carousel-caption top-0 mt-4 d-md-block ">
            <p class="text-uppercase"></p>
            <h1></h1>
            <button class="btn btn-primary"></button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./carousel-3.jpg" class="d-block w-100 carousel-img h-100" alt="IslandHopping"
            style="height: 450px;">
          <div class="carousel-caption top-0 mt-4 d-md-block ">
            <p class="text-uppercase"></p>
            <h1></h1>
            <button class="btn btn-primary"></button>
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
<!-- CAROUSEL END HERE -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
